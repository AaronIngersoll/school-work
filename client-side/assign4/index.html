<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <title>Aaron's Ultimate Recipes</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header h1">
          Aaron's Ultimate Recipes
        </div>
        <div class="card-body">
          <form id="add_recipies" name="add_recipies" class="col-12">
            <div class="row">
              <label for="recipe_title" class="col-2">Recipe Title</label>
              <div class="col-6">
                <input
                  type="text"
                  id="recipe_title"
                  class="form-control"
                  placeholder="Enter Title"
                />
              </div>
            </div>
            <div class="row">
              <label for="ingredient_one" class="col-2">Ingredient one</label>
              <div class="col-4">
                <input
                  type="text"
                  id="ingredient_one"
                  class="form-control"
                  placeholder="Enter Ingredient"
                />
              </div>
            </div>
            <div class="row">
              <label for="ingredient_two" class="col-2">Ingredient two</label>
              <div class="col-4">
                <input
                  type="text"
                  id="ingredient_two"
                  class="form-control"
                  placeholder="Enter Ingredient"
                />
              </div>
            </div>
            <div class="row">
              <label for="ingredient_three" class="col-2"
                >Ingredient three</label
              >
              <div class="col-4">
                <input
                  type="text"
                  id="ingredient_three"
                  class="form-control"
                  placeholder="Enter Ingredient"
                />
              </div>
            </div>
            <div class="row">
              <label for="ingredient_four" class="col-2">Ingredient four</label>
              <div class="col-4">
                <input
                  type="text"
                  id="ingredient_four"
                  class="form-control"
                  placeholder="Enter Ingredient"
                />
              </div>
            </div>
            <div class="row">
              <label for="add_button" class="col-2">add button</label>
              <div class="col-4">
                <button type="button" class="btn btn-primary" id="add_button">
                  Add Recipe
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="row">
            <label for="show_button" class="col-2"></label>
            <div class="col-4">
              <button type="button" class="btn btn-primary" id="show_button">
                Show Recipes
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="recipe_data"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>

    <script src="app-index.js"></script>
  </body>
</html>
